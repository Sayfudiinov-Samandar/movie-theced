<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <style>
        button {
            color: #fff;
        }
    </style>
</head>

<body class="body">
    <header class="site-header">
        <div class="container mx-auto p-0">
            <nav class="navbar d-flex justify-content-start">
                <form class="d-flex header-form">
                    <input class="search-input input-style" placeholder="Search" aria-label="Search">

                    <select class="form-select me-3 " aria-label="Default select example" >
                        <option class="first-option"  value="All">All categories</option>
                    </select>

                    <div class="year-box">
                        <input class="start-year input-style" type="number" placeholder="From year...">
                        <input class="end-year input-style" type="number" placeholder="End year... ">
                    </div>

                    <select class="sort_by form-select me-3">
                        <option value="default">Default</option>
                        <option value="a-z">A-Z</option>
                        <option value="z-a">Z-A</option>
                        <option value="strat">1-0</option>
                        <option value="end">0-1</option>


                    </select>

                    <button class="btn btn-outline-primary text-light" type="submit">Search</button>
                </form>



            </nav>
        </div>
    </header>

    <main class="site-main">
        <section class="hero pt-5">
            <h1 class="site-title">
                Movie
            </h1>


            <div class="container">

                <ul class="hero__list list">

                </ul>
            </div>
        </section>


    </main>

    <footer class="site-footer">
        <div class="container">

        </div>
    </footer>

    <template class="list-temlpate">
        <li class="list__item">
            <img class="list__item-img" src="" alt="">
            <h3 class="list__item-title mb-3">

            </h3>
            <div class="star-date-time mb-3 ps-3">
                <span class="list__star"></span>
                <span class="list__year"></span>
                <time class="list__start-time"></time>
            </div>
            <p class="list__categories"></p>
            <button type="button" class="list__learn-more btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
            </button>
        </li>
    </template>



    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body row">

                    <div class="modal__left col-md-5">
                        <h3 class="modal__item-title mb-3 "></h3>
                        <iframe class="modal__iframe  w-100 h-auto" src="" title="Youtube-iframe"></iframe>
                    </div>

                    <div class="modal__star-date-time col-12 col-md-6">

                        <div class="star-date-time mb-3 gap-3">
                            <span class="list__star"></span>
                            <span class="list__year"></span>
                            <time class="list__start-time"></time>
                        </div>

                        <p class="modal__categories"></p>
                        <p class="modal__summary"></p>
                        <a class="modal__imdb-link" href=""></a>
                    </div>

                </div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/normalizemovieslist.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
